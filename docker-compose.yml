services:
  web:
    container_name: web
    build:
      context: .
      secrets:
        - npmrc
        - env
        - FONTAWESOME_NPM_AUTH_TOKEN
        - DATABASE_URL
    expose:
      - "3000"
    command: npm run start
    depends_on:
      - db
    restart: unless-stopped
    environment:
      - FONTAWESOME_NPM_AUTH_TOKEN=F1348F1C-996E-42A3-891E-33AB0188B6F0
      - DATABASE_URL="postgres://reddexadmin:JUYVgv3vutcr4hjJd@db:5432/reddex"
  db:
    container_name: reddex_db
    image: postgres
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  db_test:
    container_name: reddex_db_test
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
      POSTGRES_DB: tests
    volumes:
      - test_postgres_data:/var/lib/postgresql/data/
    ports:
      - "6432:5432"
networks:
  default:
    name: reddex_v3
volumes:
  postgres_data:
  test_postgres_data:
secrets:
  npmrc:
    file: $HOME/.npmrc
  env:
    file: .env
  FONTAWESOME_NPM_AUTH_TOKEN:
    environment: FONTAWESOME_NPM_AUTH_TOKEN
  DATABASE_URL:
    environment: DATABASE_URL
