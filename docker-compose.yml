services:
  web:
    container_name: web
    build:
      context: .
      secrets:
        - npmrc
        - env
    expose:
      - "3000"
    command: npm run start
    depends_on:
      - db
    restart: unless-stopped

  db:
    container_name: reddex_db
    image: postgres
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
networks:
  default:
    name: reddex_v3
volumes:
  postgres_data:
  test_postgres_data:
secrets:
  npmrc:
    file: $HOME/.npmrc
  env:
    file: .env
